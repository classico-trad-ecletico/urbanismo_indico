- id: lawrence:1983interpretation14
  abstract: >-
    This article presents a critical review of diverse yet recurrent
    interpretations of vernacular architecture, which have been published in
    either English or French during the last one hundred years. These
    interpretations have been classified as the aesthetic/formalist
    interpretation, the typological approach, evolutionary theory, diffusionism
    of a social and geographical kind, physical explanations, social
    explanations and socia-cultural factors. This article reveals two dominant
    approaches: those that imply that vernacular buildings need not or cannot be
    studied historically, and those that explore the evolution of building types
    in very limited geographical contexts. In conclusion, a redefinition of a
    method for the study of vernacular architecture is requested and suggested
    by reference to a study which has employed this approach.
