- id: jackson:2022australian
  abstract: >-
    From First Nations gunyahs and First Fleet huts to 21st century
    eco-pavilions and skyscrapers, Davina Jackson surveys the evolution of
    architecture in Australia. Dr Jackson explores how early colonial building
    designers like James Bloodworth, Francis Greenway and John Lee Archer
    interpreted classical European styles using local stone and timber. She
    examines how medieval and Renaissance monuments influenced leading
    architects during the 19th century, until the fresh winds of modernism and
    demands for a unique Australian style took over in the 20th century, with
    environmental challenges and technological innovations driving change in
    recent years. Over two and a half centuries, our architects and builders
    have responded to the fierce Australian sun with verandas, porticos,
    colonnades, screens and Asian-inspired shade pavilions. Jackson explores
    these and other distinctive aspects of Australian design, why gold-boom
    architecture consistently impressed Victorian visitors, and the achievements
    of modern luminaries like Walter and Marion Griffin, Harry Seidler, Jorn
    Utzon, John Andrews, Glenn Murcutt and John Wardle. Illustrated throughout,
    Australian Architecture traces our distinctive and internationally acclaimed
    domestic, commercial and institutional buildings, with overviews of the main
    design influences and key examples to visit. This is the essential guide for
    designers, architects, students and anyone interested in the story of
    Australia's unique and fascinating architecture.
