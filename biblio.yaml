- id: hla:1978traditional
  abstract: >-
    Traditions of regular town planning began to develop in Burma during the
    Christian era. In the feudal period, especially in the 14th to 19th
    centuries, the art of town planning flourished here, where it was promoted
    more than in any other country of the region. Unfortunately, this rich
    legacy has not been studied in any detail. Even plans of most Burmese
    historical cities have not been professionally drawn and published. In this
    article, some of the finest examples of Burmese feudal cities-Ava, Toungoo,
    Pegu, Amarapura, and Mandalay-are described and analyzed for the first time.
    Several conclusions are drawn from this material: that the square form of
    city plans was developed independently in Burma, that the traditional cities
    were regularly planned and well coordinated with the local topography, and
    that the most effective and progressive building technology was used in city
    construction.
