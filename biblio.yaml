- id: takezawa:2012discovery52
  abstract: >-
    Découverte du premier palais royal à Gao et ses implications pour l'histoire
    de l'Afrique de l'OuestThe history of Gao has been reconstructed mainly on
    the basis of the two Tarikhs of Timbuktu. The early days of Gao, however,
    which were not described conscientiously in these Tarikhs, have been
    subjected to polemics in many respects. Our excavations in the
    archaeological sites of Gao Saney and Gao city since 2001 have provided new
    data that offer an original approach for rewriting the early history of Gao.
    According to these data, the archaeological site of Gao Saney was occupied
    by a population including merchants and manufacturers from North Africa from
    the eighth to the tenth centuries, rather than the commonly accepted date of
    the eleventh to the thirteenth centuries, inferred from the epitaphs of the
    neighboring cemetery. Our excavations have also uncovered large buildings
    made completely of stone in Gao city, known as Gao-Ancient. We consider
    these as constituting a royal residence protected by a big castle,
    constructed at the beginning of the tenth century only to be abandoned
    toward the end of the same century. Our excavations have thus confirmed, for
    the first time, the very existence of the twin cities of Gao, mentioned by
    Arabic writers of the tenth and eleventh centuries.
