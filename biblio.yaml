- id: klehm:2019archaeological54
  abstract: >-
    Geospatial technologies such as GIS, remote sensing, and GNSS are
    transforming landscape archaeology, particularly in research areas that are
    hard to access due to geographical size, environmental challenges, lack of
    infrastructure, and/or political instability. In the following article, we
    explore the potential of high-resolution, multispectral satellite imagery
    for building a predictive model of the settlement pattern of the Iron Age
    polity of Bosutswe (700–1650 CE) in Botswana. While the case study lies in
    Africa, the problems that Africanists experience extend far beyond the
    continent. With limited funding, poor access to survey regions, and
    countless others, predictive modelling has the potential to identify more
    robust archaeological landscapes. Using ArcGIS 10.6, ENVI 5.4, and WorldView
    2 and 3 imagery, we catalog 22 prospective archaeological sites within a 5
    km radius of Bosutswe (100 sq. km), demonstrating the potential for image
    classification to identify sites difficult to locate in a traditional
    pedestrian survey. The discovery of these new, often small sites has
    implications for past environmental utilization and for regional
    sociopolitical dynamics. We describe our test excavation at one new site,
    Letlalolanoga, to demonstrate how it may contribute towards a growing body
    of literature that favors heterarchical power relations within African
    complex societies.
