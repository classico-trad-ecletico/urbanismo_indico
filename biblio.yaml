- id: roux:2003networks8
  abstract: >-
    The concept of tropical architecture is one that was constructed in the
    1950s to link the work of modernist practitioners in a number of locations
    outside the West. Tropical architecture has been represented as a form of
    critical regionalism, in that it offers a language based in the conditions
    of the non-western world. While this may be true of the movement in the
    Americas, in the case of the British colonies of West Africa tropical
    architecture was located within the networks of modernist and colonial
    culture as much as it was place bound. Tropical architecture was established
    in the metropolitan architectural circles of the 1950s through the use of
    the term in books and journals, a conference and a course of specialisation
    in London. These forms of support assisted architects to create modern
    architecture in far-flung sites, under difficult conditions. Despite this
    enmeshment of the peripheral sites of practice with the colonial metropolis
    through communications, tropical architecture was seen as something other
    than colonial architecture. The changing political and economic
    opportunities at the end of the colonial period prompted architects to
    develop a post-colonial identity for architecture, which was done through
    the representation of their approach as one that could transcend national
    boundaries. Tropical Architecture in the Humid Zones , by Fry and Drew
    explicitly offers support for an imaginary architect who comes from a
    generic tropical zone. The influence of the metropolis on the culture of
    tropical architecture remained significant, even after independence. While
    the consistency of approaches that marked the work of the 1950s has been
    replaced by a multiplicity of attitudes to design, the contemporary
    literature, curricula and research on African architecture share an emphasis
    on its climatic conditions. This content, in turn, ties the approach to
    authoritative sources in the West, giving it an identity that links the
    local and the global in complex and interdependent ways.
