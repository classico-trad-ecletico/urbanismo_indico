- id: baumanova:2022urban
  abstract: >-
    This book offers an interdisciplinary perspective on the precolonial to
    colonial transition in an urban context, by focusing on the changing
    distribution, character and role of public spaces and buildings. The volume
    focuses on three case study regions: East African coast, North-West Africa,
    and the Iberian Peninsula. The regions are selected to provide a novel
    perspective on the socio-spatial impact of colonialism on the public life of
    urban settlements, driven by different political forces, in different
    geographical contexts and time periods. The three study areas are also
    linked by sharing several features of urban lifestyle such as the role of
    trade and the influence of religion, Islam in particular. The intertwined
    influence of socio-spatial urban characteristics on public life is presented
    on a range of case studies selected from Africa and southern Europe. The
    approaches are rooted in archaeological thinking on the built environment as
    material culture and incorporate critical interpretation of ethnographies
    and historical accounts on both the precolonial and colonial eras. This
    volume is of interest to archaeologists and researchers working in urban
    history, anthropology, and heritage
