- id: hakim:2006rules23
  abstract: >-
    In the early years of the 19th century, Uthman dan Fodio and his supporters,
    including his brother Abdallah and son Mohammad Bello, unified vast
    territories, including what is now northern Nigeria, into an Islamic state
    known as the Sokoto Caliphate. During this period, a great deal of
    scholarship on Islamic law was revived and written by Uthman, his brother
    and son, and other local scholars. Imbedded in this literature is material
    relating to policies and rules that were followed in decision making and
    affected various levels of the built environment. These include policies for
    the establishment of new settlements and numerous rules relating to the
    processes of change and growth within the fabric of new settlements and
    established cities. This study documents the results of the analysis of this
    scholarship, and it is illustrated by examples from the traditional city of
    Zaria.
