- id: herwindo:2019identification
  abstract: >-
    Studies relating to the architectural transformation of Javanese Palace
    ranging from the late Hindu-Buddhist era of the Majapahit Kingdom to the
    subsequent Islamic era have not yielded any substantial revelations so far.
    This phenomenon can be said to suffer from a missing link. Dalem Agung
    Pakungwati is estimated to be one of the first palaces to have been
    established in the era of Early Islamic development on Java after the fall
    of the Majapahit Kingdom and is currently part of the Kasepuhan Palace in
    Cirebon, West Java. This study is expected to be an eye-opener leading to
    new insights, which can be used to examine the spatial pattern of the
    transitional palatial architecture from the Hindu- 

    Buddhist Era to the Islamic Era. This research has been conducted with both
    the historical and qualitative approach. 

    Through this study, the Dalem Agung Pakungwati Palace can be identified as
    showing a spatial pattern that contained the transformative Hindu-Majapahit
    concept of Islamic values. The findings obtained are expected to be used to
    reconstruct the local values in the form of understanding the spatial
    pattern of architecture as the genuine essence or identity of the
    archipelagic architecture that is sensitive to the appreciation of ancestral
    heritage.
