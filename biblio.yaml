- id: saoud:2001introduction
  abstract: >-
    Islam is seen by many scholars as an urban religion, which favours communal
    practice on individual worship. Although, piety is the only source of
    appraisal, it is widely accepted that most of Islam's teaching is best
    practised in an urban setting. It is not surprising that Islam made
