- id: behsh:1988traditional1
  abstract: >-
    The Arabic courtyard house has been physically and symbolically adjusted to
    serve two inseparable functions. Firstly, as a shelter (MA-AWA), providing
    the inhabitants with proper protection from unfavourable outside conditions
    (climate). Secondly, as a habitat (MASKAN), in which the inhabitants may
    comfortably satisfy their physical and emotional requirements (culture).
    Although this type of house has, to a large extent, been architecturally
    stamped with Islamic culture, its roots in fact go back into antiquity. The
    aim of this paper is to trace the origins of the Arabic house and its
    subsequent development throughout the history of Syria.
