- id: evans:2007comprehensive104
  abstract: >-
    The great medieval settlement of Angkor in Cambodia [9th–16th centuries
    Common Era (CE)] has for many years been understood as a “hydraulic city,”
    an urban complex defined, sustained, and ultimately overwhelmed by a complex
    water management network. Since the 1980s that view has been disputed, but
    the debate has remained unresolved because of insufficient data on the
    landscape beyond the great temples: the broader context of the monumental
    remains was only partially understood and had not been adequately mapped.
    Since the 1990s, French, Australian, and Cambodian teams have sought to
    address this empirical deficit through archaeological mapping projects by
    using traditional methods such as ground survey in conjunction with advanced
    radar remote-sensing applications in partnership with the National
    Aeronautics and Space Administration (NASA)/Jet Propulsion Laboratory (JPL).
    Here we present a major outcome of that research: a comprehensive
    archaeological map of greater Angkor, covering nearly 3,000 km2, prepared by
    the Greater Angkor Project (GAP). The map reveals a vast, low-density
    settlement landscape integrated by an elaborate water management network
    covering >1,000 km2, the most extensive urban complex of the preindustrial
    world. It is now clear that anthropogenic changes to the landscape were both
    extensive and substantial enough to have created grave challenges to the
    long-term viability of the settlement.
