- id: wiryomartono:2014perspectives
  abstract: >-
    This book covers the relationship between societies and their culture in the
    context of traditional settlement in Indonesia. The focus of the study is on
    the search for meanings of local concepts. This study reveals and analyzes
    the concepts concerning home and their sociocultural strategies for
    maintaining a sense of community and identity. In this study, identifying
    local concepts becomes the hallmark and the hub of analyses that explore,
    verify and establish relations between ideas and phenomena. Based on these
    relations, this study attempts to capture the reality of the local world
    that upholds and sustains the communities’ values, norms and principles for
    what they may call a homeland. The book is organized into two parts. Part I
    describes a cross-regional habitation in Indonesia, while Part II presents
    four ethnic regions of Indonesia - Sa’dan Toraja, Bali, Naga and
    Minangkabau. Their unique traditions, customs, beliefs and attitudes serve
    to provide diversity in terms of their backgrounds and lifestyles, though
    they share the challenge of sustaining their sense of home in the face of
    modernity as characterized by changes and developments toward a
    technologically industrialized society. The central research questions are -
    What is development in terms of culture and environmental sustainability?
    How do these communities respond to modernity?
