- id: garcia-esparza:2015epistemological21
  abstract: >-
    The current situation of vernacular architecture is a result of the
    different perspectives of agents who have some sort of direct or indirect
    relationship with the architecture of the past which has influenced
    attitudes and ways of thinking, thus guaranteeing its assessment and
    survival. Therefore, this article reviews recent currents of thought and
    theories encapsulating the increased value of vernacular architecture. In
    the eighteenth century, this architecture made the romantic ideals of rural
    society synonymous with its surroundings, territory and country. In the
    twentieth century, a select few modernist intellectuals carried out in-depth
    studies of this architectural type in relation to its formal values. Now, in
    the twenty-first century, it has become the object of technological and
    scientific analysis for many experts. The current situation still presents
    many unresolved problems, which are perhaps the result of little thought
    having been put into specific aspects of the process of vernacular
    architecture.
