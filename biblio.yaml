- id: mohamed:2020morphogenetic13
  abstract: >-
    A systematic assessment of urban morphological analysis is crucial to
    understand the patterns in which cities are built and transformed henceforth
    revealed its character. However, there is a significant lag in integrating
    the analytical process of urban morphological approaches to explain the
    spatial formation and transformation process of Malay towns which remains
    unclear Aims to excerpt the morphogenetic processes that had shaped and
    influenced the spatial structure of Malay town, a case study in Kota Bharu,
    Kelantan were employed to present the historical evolution of the town and
    recognise the socio-physical influences contributed to the structural
    changes based on data gathered from archival research and site observation.
    From a diachronic comparison, the mapping analysis process outlined three
