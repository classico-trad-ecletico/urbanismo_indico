- id: steyn:2001analysis16
  abstract: >-
    The Omani houses of Zanzibar are the tangible legacy of ancient trade links
    and 19th century political domination. These elegant houses are climatically
    effective, and offer private outdoor living space in a dense urban
    environment. This type of house is still popular in Oman, but in Zanzibar it
    is threatened. As background this report reviews the state of the literature
    related to the Omani houses of Zanzibar and also presents a very brief
    historical perspective. A description of the selected case study in its
    current state is followed by a proposed reconstruction to its perceived
    original form when built in the 19th century. This exercise reveals a
    concept of great sophistication and clarity. Although the planning process
    and the 

    constituent elements were standardized, an infinite range of possible plan
    forms and sections ensured flexibility and 

    responsiveness. Our subsequent analysis hints that the Omani house is unique
    but not alien when compared with other traditional Arab courtyard houses.
    The report is concluded with suggestions for future academic research, while
    our conclusions and recommendations focus on opportunities for practical
    research and development. The premature demise of this house type was partly
    the result of colonization and European interference. It offers valuable
    lessons, however, which could be explored in our quest for better affordable
    housing in Southern and East Africa.
