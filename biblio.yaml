- id: wiryomartono:2020traditions
  abstract: >-
    This book raises the issue of the practice of patrimonial power with a focus
    on habitations, particularly in the urban areas of Indonesia. An assemblage
    of interdisciplinary studies within the framework of environmental
    humanities, covering the arts, architecture, urban studies, geography,
    cultural anthropology, and sociology, this multifaceted framework divulges
    the interactive connectivity between Indonesia's patrimonial culture and the
    socio-culturally constructed system of habitation. The interdisciplinary
    study of the pertinent practices of patrimonial power that have been
    represented and been manifested by various political and traditional regimes
    in terms of the built environment and habitation in Indonesia contributes to
    a new understanding of Indonesian urban spatial development, from the
    pre-colonial era to the present. The book poses that in order to understand
    the politics of Indonesia, one must understand the culture and tradition of
    the political leadership of the country. The author presents such an
    understanding in exploring and unpacking the relationship between people and
    place that constructs, develops, sustains, and conserves Indonesian culture
    and traditions of habitation. This book is of interest to graduate scholars
    and researchers in Asian Studies in numerous disciplines, including urban
    studies, urban planning and design, political science, architecture,
    anthropology of space, public administration, and political philosophy
