    entire length of the Swahili Coast. According to the legend, it was founded
    in the 10th century by Ali ibn al-Hassan Shirazi, a Persian prince of
    Shiraz. His family ruled the Sultanate until the year 1277. They were
    replaced by the Arab family of Abu Moaheb until 1505, when they were
    overthrown by a Portuguese invasion. By 1513, the sultanate was already
    fragmented into smaller states, many of which became protectorates of the
