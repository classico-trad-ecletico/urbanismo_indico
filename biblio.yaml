    place-making? Despite the difficulties for defining its boundary and
    content, this study argues that urbanite characteristics are potential
    structure and function of what place-making is. Such characteristics are
    recognizable from the phenomena of proximate, diverse, and intricate
    habitation. Accordingly, the phenomena show themselves as the urban
    life-world in the form of everyday life activities, either as formal or
    casual activities. Daily urbanism demonstrates, performs, and holds people
    in specific domains, environments, and events with various concentrations,
    interactions, and communications of people and things. The task of the study
    is to explore and analyze the aspects of habitation that potentially work
    for place-making in the Malaysian towns and cities. The main material of the
