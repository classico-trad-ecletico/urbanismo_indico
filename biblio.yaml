- id: weber:2013ville
  abstract: >-
    Arnhem, cité de rentiers, Wiesbaden, cité de retraités, Düsseldorf, cité des
    banquiers… La liste est longue de villes saisies à un moment historique ou
    au cours d'une période essentielle de leur histoire : La Mecque, Sparte,
    Londres et surtout Venise au temps des Guelfes et des Gibelins. Avec « La
    Ville », Weber excelle dans l’art de la typologie. Il y définit toute une
    gamme de villes « idéaltypiques », selon qu’on les considère sous l’angle
    juridique, économique, politique. Et il le fait avec d’autant plus d’aisance
    que son étonnante érudition lui permet d’interpeller les villes
    babyloniennes, juives, hindoues, islamiques, chinoises ou russes au même
    titre que celles de l’Antiquité grecque ou romaine et celles du Moyen Âge.
    En retraçant l’histoire des conjurations et des corporations, Weber souligne
    l’originalité de l’histoire européenne : la seule à avoir produit la commune
    dans son plein développement. Du même coup, il évoque le rôle moteur du
    christianisme, les transformations du rapport entre la ville et la campagne,
    la nature essentiellement politique des luttes que se livrent les divers
    ordres sociaux, la lente montée de la bourgeoisie. Le passage du capitalisme
    foncier impliquant l’esclavage dans l’Antiquité au capitalisme marchand du
    Moyen Âge n’est jamais qu’une longue série d’étapes d’un processus menant au
    capitalisme moderne et à l’Etat moderne. La Ville, dit Weber, se développe
    selon la logique propre à chaque civilisation, mais il existe en même temps
    une loi interne au champ politique, qui limite le nombre de compromis
    possibles pour faire cohabiter dans une même cité des couches sociales qui
    se distinguent et que leurs intérêts opposent. Les rapports de souveraineté
    et de luttes pour la domination entre villes et Etats sont au cœur de la
    réflexion wébérienne. Aussi, ces analyses gardent-elles une actualité
    manifeste en un temps où les métropoles s’agrandissent et en un temps où,
    avec cet accroissement spatial, démographique et économique, l’acuité des
    problèmes sociaux, environnementaux et politiques se fait plus vive. Max
    Weber (1864-1920), économiste allemand, père de la sociologie contemporaine.
